version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    container_name: express-backend
    ports:
      - "5555:5555"
    volumes:
      - ./backend/src:/app/src
    networks:
      - app-network
    depends_on:
      - mongo

  frontend:
    build:
      context: ./client
    container_name: react-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
